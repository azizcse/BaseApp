plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")

if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { stream ->
        localProperties.load(stream)
    }
}


def stagingBaseUrl = localProperties.getProperty("staging_url")
def releaseBaseUrl = localProperties.getProperty("release_url")

android {
    namespace 'com.tsl.baseapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.tsl.baseapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        buildConfig = true
    }

    buildTypes {
        staging {
            debuggable true
            buildConfigField("String", "HOST_NAME", '"host.com"')
            buildConfigField("String", "BASE_URL", "\"${stagingBaseUrl}\"")
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "HOST_NAME", '"host.com"')
            buildConfigField("String", "BASE_URL", "\"${releaseBaseUrl}\"")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.annotation
    implementation libs.androidx.constraintlayout

    //Architecture Component
    implementation libs.androidx.lifecycle.livedata.ktx
    implementation libs.androidx.lifecycle.viewmodel.ktx
    implementation libs.androidx.lifecycle.extension
    implementation libs.androidx.fragment.ktx

    //Retrofit
    implementation libs.squireup.retrofit
    implementation libs.squireup.retrofit.gson
    implementation libs.squireup.logger

    //Shared pref
    implementation libs.androidx.preferance.ktx

    //Hilt
    implementation libs.google.dagger.hilt
    implementation libs.androidx.navigation.fragment
    implementation libs.androidx.swiperefreshlayout
    kapt libs.google.dagger.hilt.compiler

    //Design
    implementation libs.dimen.sdp

    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core

    implementation("com.github.ihsanbal:LoggingInterceptor:$ihsanbalLoggingInterceptorVersion") {
        exclude group: 'org.json', module: 'json'
    }
    implementation 'de.hdodenhof:circleimageview:3.1.0'
}